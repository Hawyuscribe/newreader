<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Reasoning Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Clinical Reasoning Modal Test</h1>
        <button class="btn btn-primary" onclick="testModal()">Open Test Modal</button>
        
        <div class="mt-3">
            <h3>Test Results:</h3>
            <div id="test-results"></div>
        </div>
    </div>

    <!-- Test Modal (simplified version) -->
    <div id="clinical-reasoning-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Clinical Reasoning Test</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Input Methods -->
                    <div class="mb-3">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="input-method" id="type-input" checked>
                            <label class="btn btn-outline-primary" for="type-input">
                                <i class="bi bi-keyboard"></i> Type
                            </label>
                            
                            <input type="radio" class="btn-check" name="input-method" id="voice-input">
                            <label class="btn btn-outline-primary" for="voice-input">
                                <i class="bi bi-mic"></i> Voice
                            </label>
                        </div>
                        
                        <!-- Voice Recording Controls -->
                        <div id="voice-controls" class="ms-3 d-none">
                            <button type="button" id="start-recording-btn" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-record-circle"></i> Start Recording
                            </button>
                            <button type="button" id="stop-recording-btn" class="btn btn-danger btn-sm d-none">
                                <i class="bi bi-stop-circle"></i> Stop Recording
                            </button>
                            <span id="recording-status" class="text-muted small ms-2"></span>
                        </div>
                    </div>
                    
                    <!-- Textarea -->
                    <textarea id="clinical-reasoning-textarea" class="form-control" rows="5" 
                              placeholder="Test your reasoning here..."></textarea>
                    
                    <!-- Character Counter -->
                    <div class="mt-2">
                        <span id="character-count">0</span> / 2000 characters
                        <div id="reasoning-validation" class="text-muted small">Ready for input</div>
                    </div>
                    
                    <!-- Test Button -->
                    <button id="analyze-reasoning-btn" class="btn btn-primary mt-3" disabled>
                        Test Analysis
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simplified version of our Clinical Reasoning class for testing
        class TestClinicalReasoningAnalyzer {
            constructor() {
                this.recordingState = {
                    isRecording: false,
                    mediaRecorder: null,
                    audioChunks: []
                };
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                const textarea = document.getElementById('clinical-reasoning-textarea');
                if (textarea) {
                    textarea.addEventListener('input', () => this.updateCharacterCount());
                }
                
                const typeInput = document.getElementById('type-input');
                const voiceInput = document.getElementById('voice-input');
                const voiceControls = document.getElementById('voice-controls');
                
                if (typeInput && voiceInput && voiceControls) {
                    typeInput.addEventListener('change', () => {
                        if (typeInput.checked) {
                            voiceControls.classList.add('d-none');
                        }
                    });
                    
                    voiceInput.addEventListener('change', () => {
                        if (voiceInput.checked) {
                            voiceControls.classList.remove('d-none');
                        }
                    });
                }
                
                const startRecBtn = document.getElementById('start-recording-btn');
                const stopRecBtn = document.getElementById('stop-recording-btn');
                
                if (startRecBtn) startRecBtn.addEventListener('click', () => this.testRecording());
                if (stopRecBtn) stopRecBtn.addEventListener('click', () => this.testRecording());
                
                const analyzeBtn = document.getElementById('analyze-reasoning-btn');
                if (analyzeBtn) {
                    analyzeBtn.addEventListener('click', () => this.testAnalysis());
                }
            }
            
            updateCharacterCount() {
                const textarea = document.getElementById('clinical-reasoning-textarea');
                const counter = document.getElementById('character-count');
                const validation = document.getElementById('reasoning-validation');
                const analyzeBtn = document.getElementById('analyze-reasoning-btn');
                
                if (!textarea || !counter || !validation || !analyzeBtn) return;
                
                const length = textarea.value.length;
                counter.textContent = length;
                
                if (length >= 20) {
                    analyzeBtn.disabled = false;
                    validation.innerHTML = 'âœ… Ready for analysis';
                    validation.className = 'text-success small';
                } else if (length > 0) {
                    analyzeBtn.disabled = true;
                    validation.innerHTML = `âš ï¸ ${20 - length} more characters needed`;
                    validation.className = 'text-warning small';
                } else {
                    analyzeBtn.disabled = true;
                    validation.innerHTML = 'ðŸ’¡ Please provide your reasoning above';
                    validation.className = 'text-muted small';
                }
            }
            
            testRecording() {
                const status = document.getElementById('recording-status');
                const isRecording = !this.recordingState.isRecording;
                this.recordingState.isRecording = isRecording;
                
                if (isRecording) {
                    status.textContent = 'ðŸŽ¤ Recording simulation...';
                    status.className = 'text-danger small ms-2';
                    
                    // Simulate recording for 2 seconds
                    setTimeout(() => {
                        this.recordingState.isRecording = false;
                        status.textContent = 'âœ… Test recording complete!';
                        status.className = 'text-success small ms-2';
                        
                        // Add test text
                        const textarea = document.getElementById('clinical-reasoning-textarea');
                        textarea.value += ' [Test voice input added] ';
                        this.updateCharacterCount();
                        
                        setTimeout(() => {
                            status.textContent = '';
                        }, 2000);
                    }, 2000);
                } else {
                    status.textContent = 'â¹ï¸ Recording stopped';
                    status.className = 'text-info small ms-2';
                }
            }
            
            testAnalysis() {
                const textarea = document.getElementById('clinical-reasoning-textarea');
                const validation = document.getElementById('reasoning-validation');
                
                validation.innerHTML = 'ðŸ§  Test analysis simulation...';
                validation.className = 'text-info small';
                
                setTimeout(() => {
                    validation.innerHTML = 'âœ… Test analysis complete!';
                    validation.className = 'text-success small';
                }, 2000);
            }
        }
        
        // Test functions
        function testModal() {
            const modal = new bootstrap.Modal(document.getElementById('clinical-reasoning-modal'));
            modal.show();
            
            // Log test results
            const results = document.getElementById('test-results');
            results.innerHTML += '<div class="alert alert-info">âœ… Modal opened successfully</div>';
        }
        
        // Initialize test analyzer
        document.addEventListener('DOMContentLoaded', function() {
            window.testAnalyzer = new TestClinicalReasoningAnalyzer();
            
            const results = document.getElementById('test-results');
            results.innerHTML += '<div class="alert alert-success">âœ… Test analyzer initialized</div>';
        });
    </script>
</body>
</html>
